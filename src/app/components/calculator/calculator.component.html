<h1>{{title}}</h1>
  <div class="container-fluid">
    <div class="col-md-12">
      
    <div class="row">
        <div class="col-md-12">
          <label>Operando A</label>
          <input type="text" class="form-control" [(ngModel)]="operadorA" placeholder="0">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Operando B</label>
          <input type="text" class="form-control" [(ngModel)]="operadorB" placeholder="0">
        </div>
      </div>
      <br>
      <div class="row col-sm-1"> 
        <button class="btn btn-success" (click)="sumar()">Sumar</button>
      </div>
      <div class="row">
        <span>Resultado: {{resultado}} </span>
      </div>
    </div>
  </div>
